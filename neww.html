<h1> quan li hoc sinh</h1>
<table border="1" width="100%" style="border-collapse: collapse" class="table">
    <tr>
        <th>STT</th>
        <th>NAME</th>
        <th>AGE</th>
    </tr>
    <tbody id="drawTable"></tbody>
</table>
<script>
    let student1 = new Studen(1, 'thành', 19)
    let student2 = new Studen(2, 'thành', 22)

    let studentList = [];
    studentList.push(student1);
    studentList.push(student2);
    console.log(studentList.length)
    function showList() {
        let drawTable = '';
        for (let i = 0; i <studentList.length; i++) {
            drawTable += `<tr> <td> ${studentList[i].id}</td>
                                <td> ${studentList[i].name}</td>
                                <td> ${studentList[i].age}</td>
</tr>`
        }
        document.getElementById('drawTable').innerHTML = drawTable;

    }

    showList()
</script>
